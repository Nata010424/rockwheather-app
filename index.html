<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Wheather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="srcc/styles.css"/>
    <script src="https://kit.fontawesome.com/95b7e8a10a.js" crossorigin="anonymous"></script>
    </head>
  <body>
      <div class="container">
        <div class="wheather-container">
      <h1
          id="city">
        </h1>
        <h2>
          </h2>
        <h6>
          </h6>
        <div class="row">
            <div class="col-3">
              <div class="main-icon">
              <img alt="Sunny" id="icon" src="http://openweathermap.org/img/wn/50d@2x.png"/>
            </div>
              </div>
              <div class="col-3">
        <div class="grade"><span class="temp" id="temperature"></span><span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span></br><span id=describtion></span></br><span id=humadity>
          humidity: </span></br><span id=wind>
          wind: </span></div>
        </div>
        <div class="col-3">
            <form id="search-form">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  class="form-control"
                  id="search-text"
                />
                <button type="submit"><i class="fa-solid fa-magnifying-glass second-icon"></i></button>
              </form>
              <button class="newbutton" id="button-location">Current</button>
        </div> 
      </div>
      
      <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="own-link">
          <a href="https://github.com/Nata010424/rockwheather-app" target="blank">
            Open-source code </a>
            by Nataliia Mykhalevych
          </small>
</div>
         <script src="srcc/index.js"></script>
        
  </body>
</html>
